<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette FODR-2024</title>
    <style>
        .container{
            position: relative;
            border: 1px solid red;
            width: 100vh;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper{
            display: flex;
            border: 1px solid red;
        }
        
        .value
        {
            font-family: monospace;
            font-size: 1.5rem;
            position:absolute;
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .roll {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            /* transform: translate(-50% -50%); */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="value" id="value-1">1</div>
            <div class="value" id="value-2">2</div>
            <div class="value" id="value-3">3</div>
            <div class="value" id="value-4">4</div>
            <div class="value" id="value-5">5</div>
            <div class="value" id="value-6">6</div>
            <div class="value" id="value-7">7</div>
            <div class="value" id="value-8">8</div>
            <div class="value" id="value-9">9</div>
            <button class="roll">Click ME</button>
        </div>
    </div>
</body>

    <script>
        const valueElmts = document.querySelectorAll('.value');

        const size = 32;

        for(let i = 0; i < valueElmts.length; i++) {
            let elmt = valueElmts[i];
            let angle = (360/valueElmts.length).toFixed(2)
            let transform = `rotate(${angle*i}deg) translate(100%, 100%) rotate(-${angle*i}deg)`


            elmt.style.transform = transform
        }
    </script>
</html>
